<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}

h1 {
    margin: 20px 0;
    font-size: 2rem;
    color: #2c3e50;
}

#container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

.ItemContainer {
    width: 30vw;
    height: 400px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
    text-align: left;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
}

.ItemContainer:hover {
    transform: translateY(-5px);
}

.imageContainer {
    width: 100%;
    height: 80%;
    overflow: hidden;
}

.image {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 10px;
}

.detailsContainer {
    margin-top: 10px;
    text-align: center;
}

.details {
    font-weight: 400;
    display: block;
    font-size: 1.1rem;
    color: #555;
    margin-top: 1rem;
}

    </style>
</head>
<body>
    <h1>my sales</h1>
    <div id="container"></div>
    <script src="./index.js"></script>
</body>
</html>
