<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <input type="text" id="admin-description" placeholder="Description">
    <input type="number" id="admin-amount" placeholder="Amount">
    <button id="admin-add-btn">Add Transaction</button>
    <table id="admin-transactions">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p>Total Balance: <span id="admin-balance">0</span></p>
    <button id="admin-logout">Logout</button>
    <script src="admin.js">




    </script>
</body>
</html>
